<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">


                
                    <option value="Rj" selected>Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                

                
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                    <option value="SE">Sergipe</option>
                
            </select>
        </p>

        <p>
            <label for="iprof">Profição:</label>
            <input type="text" name="prof" id="iprof" list="ilist">
            <datalist id="ilist">
                <option>Desenvolvedor</option>
                <option>Enfermeiro(a)</option>
                <option>Contador</option>
                <option>Serviços Gerais</option>
                <option>Administrador</option>
            </datalist>
        </p>

        <label for="imsg">Mensasagem</label> <br>
        <textarea name=".msg" id="imsg" cols="30" rows="10"></textarea>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
     
</body>
</html>
